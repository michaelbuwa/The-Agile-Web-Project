<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="background.css" rel="stylesheet">
        <title>What Would You Call This Colour?</title>
    </head>
    <body>
        <form id="upload-form">
            <h1>ColourFeel</h1>
            <p>Name the colour in the background and tell us what it makes you think of.</p>
                The association named can refer to a feeling, object, emotion, or anything else that comes to mind.</p>
            <label>What would you call this colour?</label> 
            <input type="text" id="color-name" name="color-name" required>
            <label>Association 1 (optional)</label>
            <input type="text" id="association1" name="association1">
            <label>Association 2 (optional)</label>
            <input type="text" id="association2" name="association2">
            <label>Association 3 (optional)</label>
            <input type="text" id="association3" name="association3">
            <button type="submit">Submit</button>
          </form>
          <script src="random_colour_generator.js"></script>

    </body>
</html>
