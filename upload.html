<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="background.css" rel="stylesheet">
        <title>What Would You Call This Colour?</title>
    </head>
    <body>
        <form id="upload-form">
            <h1>ColourFeel</h1>
            <p>Name the colour in the background and tell us what it makes you think of.</p>
            <p>The association(s) named can refer to a feeling, object, emotion, or anything else that comes to mind.</p>
            <label>What would you call this colour?</label> 
            <input type="text" id="color-name" name="color-name" required>
            <label>Associations (optional, up to 3, separated by commas)</label>
            <input type="text" id="associations" name="associations" placeholder="e.g.,breezy, free, happiness">
            <button type="submit">Submit</button>
        </form>
        <script src="random_colour_generator.js"></script>
    </body>
</html>
