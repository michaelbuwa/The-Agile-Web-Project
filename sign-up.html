<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>sign-up</title>
    </head>
    <body>
        <div id="rainbow-box">
            <div class="intro-container alt-style1">
                <div class="sign-in-container sign-up">
                    <h1>Sign Up</h1>
                    <form>
                        <div class="mb-2">
                            <p style="font-style: italic;">Your colourful journey's just about to start!</p>
                            <input type="username" class="form-control form-control-lg" placeholder="Username *">
                            <div id="usernameHelp" class="form-text">Don't use your real name.</div>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control form-control-lg" placeholder="Password *">
                        </div>
                    </form>
                    <form>
                        <div class="mb-3">
                            <h5 class="mb-3">Do you have colour blindness?*</h5>
                            <div class="d-flex align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="colorBlindness" id="yes" value="Yes">
                                    <label class="form-check-label" for="yes">Yes</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="colorBlindness" id="no" value="No">
                                    <label class="form-check-label" for="no">No</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <p>The rest of the fields are optional. Your information is set to private by default and can be changed
                        anytime in settings.
                    </p>
                </div>
                <div class="personal-info">
                    <form>
                        <div class="mb-3">
                            <h5 class="mb-3">Gender</h5>
                            <div class="d-flex align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                                <input type="text" class="form-control form-control-sm ms-2" id="otherInput" placeholder="Specify" style="max-width: 200px;">
                            </div>
                        </div>
                    </form>
                    <h5 class="mb-3">Occupation</h5>
                    <form>
                        <div class="mb-3">
                            <div class="d-flex align-items-center">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="employment" id="unemployed" value="Unemployed">
                                    <label class="form-check-label" for="unemployed">Unemployed</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="employment" id="student" value="Student">
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="employment" id="otherEmployment" value="Other">
                                    <label class="form-check-label" for="otherEmployment">Other</label>
                                </div>
                                <input type="text" class="form-control form-control-sm ms-2" id="otherInputEmployment" placeholder="Specify if Other" style="max-width: 200px;">
                            </div>
                        </div>
                    </form>
                    <h5 class="mb-3">Age</h5>
                    <form>
                        <div class="mb-3">
                            <input type="number" class="form-control" placeholder="Enter your age" min="0" max="120">
                        </div>
                    </form>
                    <h5 class="mb-3">Nationality</h5>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Enter your country">
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary btn-lg w-100" id="sign-button">Create Account</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
