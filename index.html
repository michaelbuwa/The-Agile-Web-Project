<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>Index</title>
    </head>
    <body>
        <div id="rainbow-box">
            <div class="intro-container">
                <div class="application-context">
                    <h1>Application Name</h1>
                    <p>A colour association application for graphic designers and colour
                        theory fanatics to collaborate, share and explore analyses of how
                        people react to different colours!
                    </p>
                </div>
                <div class="vertical-separator"></div>
                <div class="sign-in-container">
                    <h1>Sign In</h1>
                    <form>
                        <div class="mb-2">
                            <input type="username" class="form-control form-control-lg" placeholder="Username">
                            <div id="usernameHelp" class="form-text">Don't use your real name.</div>
                        </div>
                        <div class="mb-2">
                            <input type="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100" id="sign-button">Sign In</button>
                    </form>
                    <p>New to App? <a href="sign-up.html">Join here!</a></p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
